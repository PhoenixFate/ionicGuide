<ion-header>

  <ion-navbar>
    <ion-title>设置播报距离</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="makeSure(f)">
      <ion-list>
        <ion-item>
          <ion-label>距离：</ion-label>
          <ion-input type='number' [(ngModel)]="speakDistance" name="speakDistance"  required ></ion-input>
          <span item-end>(米)</span>
        </ion-item>
      </ion-list>
      <button ion-button full type="submit" [disabled]="!f.valid">确定</button>
    </form>
</ion-content>
