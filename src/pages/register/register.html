<ion-header>

  <ion-navbar>
    <ion-title>注册新用户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  #f="ngForm" (ngSubmit)="toRegister(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"  required (ionBlur)="checkName()"></ion-input>
      </ion-item>
      <ion-item no-lines [hidden]='!usernameUsed'>
        <label class='my-check' >该用户名已被注册</label>
    </ion-item>
      <ion-item>
        <ion-label floating>昵称</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" name="nickname"  required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"  required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>确认密码</ion-label>
        <ion-input type="password" [(ngModel)]="checkPassword" name="checkPassword"  required></ion-input>
      </ion-item>

      <ion-item no-lines [hidden]='password==checkPassword || checkPassword=="" '>
          <label class='my-check' >两次密码输入不一致</label>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="(!f.valid) || (password!=checkPassword) || usernameUsed" class='resigter-button'>注册</button>
  </form>
</ion-content>
