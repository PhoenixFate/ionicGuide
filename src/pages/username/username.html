<ion-header>

  <ion-navbar>
    <ion-title>用户名</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="makeSure(f)">
    <ion-list>
      <ion-item>
        <ion-label>用户名：</ion-label>
        <ion-input type='text' [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
    </ion-list>
    <!-- <button ion-button full type="submit" [disabled]="!f.valid">确定修改</button> -->
  </form>

</ion-content>
