<ion-content>
  <div id="allmap" #map></div>
  <div  class="alarm" (click)='changeAlarm()'>
    <img [src]="alarmImg" class="alarm-image"/>
  </div>

  <div  class="position"  (click)='showLocation()'>
    <img src="assets/imgs/position.png" class="position-image"/>
  </div>
  <div  class="scenery"  (click)='toScenery()'>
    <img src="assets/imgs/scenery.png" class="scenery-image"/>
  </div>
  <audio id='speak-audio'></audio>
</ion-content>
