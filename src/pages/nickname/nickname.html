<ion-header>

  <ion-navbar>
    <ion-title>设置昵称</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="makeSure(f)">
    <ion-list>
      <ion-item>
        <ion-label>昵称：</ion-label>
        <ion-input type='text' [(ngModel)]="nickname" name="nickname" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!f.valid">确定修改</button>
  </form>

</ion-content>
