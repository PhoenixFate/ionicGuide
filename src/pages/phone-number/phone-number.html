<ion-header>

  <ion-navbar>
    <ion-title>设置手机号码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="makeSure(f)">
    <ion-list>
      <ion-item>
        <ion-label>手机号：</ion-label>
        <ion-input type='number' [(ngModel)]="phoneNumber" name="phoneNumber"  required ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" [disabled]="!f.valid">确定修改</button>
  </form>

</ion-content>
