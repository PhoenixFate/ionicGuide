<ion-header>

  <ion-navbar>
    <ion-title>设置手机号码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>手机号码：</ion-label>
          <ion-input type='text' [value]='phoneNumber'></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)='makeSure()'>确定</button>
</ion-content>
