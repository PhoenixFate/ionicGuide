<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="message-page">
  <div class="message-all" *ngFor='let item of messageList;let i=index'>
    <div class="message-time">
      {{item.tblSysMessage.createDate}}
    </div>
    <div class='message-shell'>
      <div class="message-title">
        {{item.tblSysMessage.typeStr}}
      </div>
      <div class="message-body">
          <img [src]="configProvider.imgHead+item.tblSysMessage.image" alt="">
          <p>{{item.tblSysMessage.title}}</p>
        </div>
      <div class="message-to-detail" (click)='toDetailsPage(i)'>
        <span>查看详情</span>
        <ion-icon name='arrow-forward' class="message-arrow"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
