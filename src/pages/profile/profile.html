<ion-header>

  <ion-navbar>
    <ion-title>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items; let i=index" (click)='changeProfile(i)'>
          {{item}}
          <ion-avatar item-end *ngIf='i==0'>
            <img [src]='user.image?("https://njrzzk.com"+user.image):"assets/imgs/avatar-default.png"' alt="">
          </ion-avatar>
          <span item-end *ngIf='i==1'>{{user.username}}</span>
          <span item-end *ngIf='i==2'>{{user.nickname}}</span>
          <span item-end *ngIf='i==3'>{{(user.sex=='' || user.sex==null || user.sex=='1')?'男':'女'}}</span>
          <span item-end *ngIf='i==4'>{{user.phone}}</span>
          <ion-icon name='arrow-forward' item-end></ion-icon>
        </ion-item>
      </ion-list>
    <button ion-button full color='secondary' (click)='exit()'>退出登入</button>
</ion-content>
