<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class='head' (click)='toDetails(1)'>
  
      <img src="assets/imgs/advance-card-jp.jpg" alt="" class='myAvatar'>
      <span class='myNickname'>woody</span>
      <ion-icon name='arrow-forward' class='head-icon'></ion-icon>
      <!-- <ion-icon name='arrow-forward' icon-end></ion-icon> -->
  </div>
  <div>
    <ion-list>
      <ion-item *ngFor="let item of items; let i=index" (click)='toDetails(i)'>
        <ion-icon [name]='item.icon' item-start></ion-icon>
        {{item.name}}
        <ion-icon name='arrow-forward' item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
